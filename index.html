<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./styles/styles.css" />

  <body>
    <div

        width: 100%;
        background: linear-gradient(to top, #6B240C, #994D1C);
      "
    >
      <div>
        <h1
          class="mb-2 mt-3 d-flex justify-content-center"
          style="color: #F5CCA0"

          <b>My To-Do list</b>
        </h1>
        <p class="d-flex justify-content-center" style="color: #F5CCA0"><b>
          What are you going to do today?</b>
        </p>
        <div
          class="d-flex justify-content-center align-items-center p-3 rounded"
          style="background-color: aliceblue; height: 50px"
        >
          <input
            style="
              width: 50vw;
              background-color: aliceblue;
              border: none;
              margin-right: 6px;
            "
            type="text"
            id="newTaskInput"
            placeholder="Agregar tarea..."
          />
          <button
            class="botonAÃ±adir btn btn-primary rounded-circle btn-hover cursor-pointer"

              border-color: #161A30;
              background-color: #161A30;
            "
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="seccion-tarea">

          </ul>
